<style>

body {

}
body::before {
	content: url('tandem_grey.png') url('broken.png') url('clock.png') url('colors.png')  url('theCertificate.png') url('thePerks.png');
	display: none;
}
.certificate {
	
	
}
.benefits {
	background: #fff;
	background-image: url('thePerks.png');
	box-shadow: 0 0 5px #888;
 object-fit: cover;
}
.no {
	background-image: url('broken.png');

  background-repeat: no-repeat;


}
.yes {

	background-image: url('theCertificate.png');
	background-repeat: no-repeat;
  background-size: auto;

}
.maybe {
	background-image: url('clock.png');
background-size: cover;
  background-repeat: no-repeat;
  
}

	height: 517px;
	width: 780px;
	margin: 50px auto;

</head>
<body>
	<script type="text/javascript">

	var beardedBoo = function() {
		var body = $('body'),
		    image = $("#image");
		body.removeClass("no").removeClass("maybe")
		image.removeClass("benefits").removeClass("certificate")
		var answer = prompt("Vrei sa iesi cu mn de valentines day? Da,Nu,poate????").toLowerCase()

		if (answer == "da" || answer == 'd') {
			body.addClass("yes")
			image.addClass("certificate")
		} else if (answer == "poate" || answer == 'p') {
			body.addClass("maybe")
/
			setTimeout(beardedBoo, 6000)
			setTimeout(function() {
				alert("Poate ca nu stii ce ce bunok is :))")
				image.addClass("benefits")
			}, 200)

		} else {
			body.addClass("no")
			setTimeout(function() {
				alert("Sa crezi tu ca scapi asa usor.")
				beardedBoo()
			}, 200)
		}
	}
    setTimeout(beardedBoo, 300)

	</script>
